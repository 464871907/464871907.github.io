<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
#Div1{
	width: 500px;
	height: 500px;
	position: relative;
	background: url("../img/tom.jpg");
}
div{
	width: 50px;
	height:50px;
	border: 1px solid white;
	position: absolute;
	top: 0;
	left: 0;
	background:#f1f1f1;
}


</style>	
<script type="text/javascript">
window.onload=function(){
	var oDiv=document.getElementById('Div1')
	var smallDiv=oDiv.getElementsByTagName('div')
	for(var i=0;i<100;i++){
		oDiv.innerHTML+='<div>'+'</div>'
	}
/*	下面for嵌套的思路，找规律
	var m=10;
	for(i=0;i<m;i++){smallDiv[i].style.top=(m-10)/10*50+'px';smallDiv[i].style.left=(i)*50+'px'}
		m=m+10
	for(i=10;i<m;i++){smallDiv[i].style.top=(m-10)/10*50+'px';smallDiv[i].style.left=(i-10)*50+'px'}
		m=m+10
	for(i=20;i<m;i++){smallDiv[i].style.top=(m-10)/10*50+'px';smallDiv[i].style.left=(i-20)*50+'px'}
*/
for(var m=10;m<110;m=m+10){
	for(var i=m-10;i<m;i++){smallDiv[i].style.top=(m-10)/10*50+'px';smallDiv[i].style.left=(i-(m-10))*50+'px'}}
for(x=0;x<smallDiv.length;x++)	{
smallDiv[x].onmouseover=function(){this.style.background='none';}
}
}

</script>	
</head>
<body>
<div id="Div1">

</div>
</body>
</html>
