<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />
<script type="text/javascript">
window.onload=function(){
var btn1=document.getElementsByTagName('input')


btn1[1].onclick=function(){
var	ccc=btn1[0].value
	if(ccc==""||isNaN(ccc)){
		alert('请输入数字')
	}
	else if(ccc.charAt(0)=='0'){
		alert('第一位不能为0')
	}
	else if(parseFloat(ccc)!=parseInt(ccc)){
alert('不能有小树点')
	}
	else if(ccc.length<5||ccc.length>10){
		alert('输入的数字必须在5位以上、10位以内')
	}
	else(
		alert('输入正确'))

}



}
</script>
</body>
</html>
