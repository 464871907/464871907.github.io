}

</head>

</ul>
<script type="text/javascript">
	var headUl=document.getElementById('headUl')
	var oUl=headUl.getElementsByTagName('ul')
	var oH2=headUl.getElementsByTagName('h2')
	var onOff=true;
	for(i=0;i<oH2.length;i++)
{	oH2[i].index=i
	oH2[i].onclick=function(){
		if(onOff){
		oUl[this.index].style.display='block';
		this.className='active';
		onOff=false;
	}
		else{
		oUl[this.index].style.display='none';
		this.className='';
		onOff=true;
		}
	}
}
</script>
